<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Day Performance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>trading day performance tracker ❤️</h1>
        
        <div class="content-wrapper">
            <div class="form-section">
                <h2>how was your day?</h2>
                <form id="tradingForm">
                    <div class="form-group">
                        <label for="rating">trading day rating (1-10):</label>
                        <input 
                            type="number" 
                            id="rating" 
                            name="rating" 
                            min="1" 
                            max="10" 
                            step="0.1" 
                            required
                            placeholder="e.g., 7.5"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="hoursAwake">hrs awake before 9:30 AM:</label>
                        <input 
                            type="number" 
                            id="hoursAwake" 
                            name="hoursAwake" 
                            min="0" 
                            max="24" 
                            step="0.1" 
                            required
                            placeholder="e.g., 1.5"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="date">date:</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date" 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">notes:</label>
                        <textarea 
                            id="notes" 
                            name="notes" 
                            rows="3"
                            placeholder="notes n comments"
                        ></textarea>
                    </div>
                    
                    <button type="submit">add entry</button>
                </form>
                
                <div class="data-actions">
                    <button id="exportData" class="secondary-btn">export to csv</button>
                    <button id="clearData" class="danger-btn">clear all data >:(</button>
                </div>
            </div>
            
            <div class="chart-section">
                <h2>in a chart</h2>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
                <p class="chart-info">hover over data points to see details</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
